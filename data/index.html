<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ESP32 Personenz√§hler</title>
  <style>
    :root { --gap:12px; }
    *{ box-sizing:border-box; }
    body{ font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; margin:0; background:#0b1220; color:#e6edf3; }
    header{ padding:16px; text-align:center; font-weight:600; font-size:18px; }

    .grid{ display:grid; grid-template-columns:repeat(3,1fr); gap:var(--gap); padding:var(--gap); }
    .card{ background:#131c2b; border:1px solid #1f2a3c; border-radius:16px; padding:16px; text-align:center; }
    .label{ color:#93a4bf; font-size:14px; margin-bottom:8px; }
    .value{ font-size:36px; font-weight:700; }

    .actions{ display:flex; flex-wrap:wrap; justify-content:center; gap:12px; padding:0 var(--gap) 12px; }
    .btn{ background:#1a2640; border:1px solid #2b3a59; color:#e6edf3; padding:10px 14px; border-radius:10px; text-decoration:none; cursor:pointer; }
    .btn:disabled{ opacity:.6; cursor:not-allowed; }

    .muted{ color:#93a4bf; font-size:12px; text-align:center; padding:0 16px 16px; }
    .row{ display:inline-flex; align-items:center; gap:8px; }
    .dot{ width:10px; height:10px; border-radius:50%; background:#6dd57a; box-shadow:0 0 8px #6dd57a; }
    @media (max-width:840px){ .grid{ grid-template-columns:1fr; } .value{ font-size:42px; } }
  </style>
</head>
<body>
  <header>üö™ ESP32 Personenz√§hler ‚Äì Live</header>

  <div class="grid">
    <div class="card">
      <div class="label">Eingetreten</div>
      <div class="value" id="in">0</div>
    </div>
    <div class="card">
      <div class="label">Ausgetreten</div>
      <div class="value" id="out">0</div>
    </div>
    <div class="card">
      <div class="label">Aktuell im Raum</div>
      <div class="value" id="current">0</div>
    </div>
  </div>

  <div class="actions">
    <a class="btn" href="/upload">üîº Dateien hochladen</a>
    <button class="btn" id="resetBtn" title="Z√§hler auf 0 setzen">‚ôªÔ∏è Z√§hler zur√ºcksetzen</button>
    <a class="btn" href="/details.html">üìä Rohdaten</a>
  </div>

  <p class="muted">
    Status: <span class="row"><span class="dot" id="dot"></span><span id="status">verbunden</span></span> ¬∑
    Letztes Update: <span id="last">‚Äì</span>
  </p>

  <script>
    const $ = (id)=>document.getElementById(id);
    const el = { in:$('in'), out:$('out'), current:$('current'), last:$('last'), status:$('status'), dot:$('dot'), resetBtn:$('resetBtn') };
    let ok = true;

    function setStatus(good){
      ok = good;
      el.status.textContent = good ? 'verbunden' : 'getrennt';
      el.dot.style.background = good ? '#6dd57a' : '#ff6b6b';
      el.dot.style.boxShadow = good ? '0 0 8px #6dd57a' : '0 0 8px #ff6b6b';
    }

    async function loadData(){
      try{
        const r = await fetch('/data.json', { cache:'no-store' });
        if(!r.ok) throw new Error(r.statusText);
        const d = await r.json();
        el.in.textContent = d.in ?? 0;
        el.out.textContent = d.out ?? 0;
        el.current.textContent = d.current ?? 0;
        el.last.textContent = new Date().toLocaleTimeString();
        if(!ok) setStatus(true);
      }catch(e){ setStatus(false); }
    }

    el.resetBtn.addEventListener('click', async ()=>{
      if(!confirm('Z√§hler wirklich auf 0 setzen?')) return;
      try{
        el.resetBtn.disabled = true;
        const r = await fetch('/reset', { method:'POST' });
        if(r.ok){ await loadData(); alert('Z√§hler wurden zur√ºckgesetzt.'); }
        else alert('Reset fehlgeschlagen: '+r.status);
      }catch(e){ alert('Reset fehlgeschlagen.'); }
      finally{ el.resetBtn.disabled = false; }
    });

    loadData();
    setInterval(loadData, 2000);
  </script>
</body>
</html>
